<%=yield%>
<div id="disqus_thread"></div>
<script type="text/javascript"><%
  disqus_id = (@item[:disqus_id]) ? @item[:disqus_id] : @item.slug
  %>
  var disqus_identifier = '<%= disqus_id %>';
  var disqus_url = '<%= @config[:base_url] + '/posts/' + @item.slug %>';
  var disqus_shortname = '<%= $disqus_shortname %>';
  var disqus_title = "<%= @item[:title] %>";
  (function() {
   var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
   dsq.src = 'http://<%= $disqus_shortname %>.disqus.com/embed.js';
   (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=<%= $disqus_shortname %>">comments powered by Disqus.</a></noscript>
