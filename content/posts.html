---
title: All posts
---
<p>These are the most recent blog posts on this website:</p>

<% all_articles.map { |a| a[:created_at].year }.uniq.each do |year| %>
<h1 class="year"><%= year %></h1>

	<% all_articles.select { |a| a[:created_at].year == year }.each do |post| %>
	<%= post.html_summary %>
	<% end %>

<% end %>
