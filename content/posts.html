---
title: All posts
---
<%
html = ""
all_articles.map { |a| a[:created_at].year }.uniq.each do |year|
	first = true
	html += "<h1 class=\"year\">#{year}</h1>"

	all_articles.select { |a| a[:created_at].year == year }.each do |post|
		html += "<hr />" if not first
		html += post.html_summary
		first = false
	end
end
%>
<%=html%>
